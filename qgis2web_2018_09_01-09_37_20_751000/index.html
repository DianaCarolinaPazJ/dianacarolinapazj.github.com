<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/rios_0.js"></script>
        <script src="data/puntos_parada_mio_1.js"></script>
        <script src="data/comunas_2.js"></script>
        <script src="data/barrios_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_rios_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? Autolinker.link(String(feature.properties['nombre'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_rios_0_0() {
            return {
                pane: 'pane_rios_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(46,0,251,1.0)',
            }
        }
        map.createPane('pane_rios_0');
        map.getPane('pane_rios_0').style.zIndex = 400;
        map.getPane('pane_rios_0').style['mix-blend-mode'] = 'normal';
        var layer_rios_0 = new L.geoJson(json_rios_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_rios_0',
            onEachFeature: pop_rios_0,
            style: style_rios_0_0,
        });
        bounds_group.addLayer(layer_rios_0);
        map.addLayer(layer_rios_0);

                    </tr>\

                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_puntos_parada_mio_1_0() {
            return {
                pane: 'pane_puntos_parada_mio_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(117,176,170,1.0)',
            }
        }
        map.createPane('pane_puntos_parada_mio_1');
        map.getPane('pane_puntos_parada_mio_1').style.zIndex = 401;
        map.getPane('pane_puntos_parada_mio_1').style['mix-blend-mode'] = 'normal';
        var layer_puntos_parada_mio_1 = new L.geoJson(json_puntos_parada_mio_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_puntos_parada_mio_1',
            onEachFeature: pop_puntos_parada_mio_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_puntos_parada_mio_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_puntos_parada_mio_1);
        map.addLayer(layer_puntos_parada_mio_1);

                    </tr>\
                    <tr>\

                    </tr>\

        function style_barrios_3_0() {
            return {

                opacity: 1,
                color: 'rgba(175,179,138,0.61568627451)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,244,199,0.61568627451)',
            }
        }
        function style_barrios_3_1() {
            return {
                pane: 'pane_barrios_3',
            }
        }
        map.createPane('pane_barrios_3');
        map.getPane('pane_barrios_3').style.zIndex = 403;
        map.getPane('pane_barrios_3').style['mix-blend-mode'] = 'normal';
        var layer_barrios_3 = new L.geoJson.multiStyle(json_barrios_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_barrios_3',
            onEachFeature: pop_barrios_3,
            styles: [style_barrios_3_0,style_barrios_3_1,]
        });
        bounds_group.addLayer(layer_barrios_3);
        map.addLayer(layer_barrios_3);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_barrios_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'barrio'}));
        </script>
